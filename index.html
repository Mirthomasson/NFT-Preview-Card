<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
    <header>
		<div class="component">
			<div class="container">
				<img
					class="equilibrium"
					alt="equilibrium"
					src="./images/image-equilibrium.jpg"
				/>
				<div class="eye">
					<img
						src="./images/icon-view.svg"
						alt="view"
						class="view"
					/>
				</div>
			</div>
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="cyan-time">
				<div class="cyan">
					<img src="./images/icon-ethereum.svg" alt="ethirium" class="eth" />
					0.041 ETH
				</div>
				<div class="time-left">
					<img src="./images/icon-clock.svg" alt="clock" class="clock" />
					3 days left
				</div>
			</div>
			<div class="creator">
				<img src="./images/image-avatar.png" alt="JULES" class="jules" />
				<div class="creation">Creation of</div>
				<div class="name">Jules Wyvern</div>
			</div>
		</div>
  </header>
  <footer>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.mirandathomasson.com/">Miranda Thomasson</a>.
		</div>
  </footer>
	</body>
</html>
